<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/">DevupMada</a>

    <!-- Show this for logged out users -->
    <ul *appShowAuthed="false"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/">
          Accueil
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/login"
          routerLinkActive="active">
          Se connecter
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/register"
          routerLinkActive="active">
          S'enregistrer
        </a>
      </li>

    </ul>

    <!-- Show this for logged in users -->
    <ul *appShowAuthed="true"
      class="nav navbar-nav pull-xs-right">

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          Accueil
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/editor/bonne-pratique"
          routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;Bonne pratique
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/editor/sujet"
          routerLinkActive="active">
          <i class="ion-compose"></i>&nbsp;Sujet
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          routerLink="/settings"
          routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Configuration
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link"
          [routerLink]="['/profile', currentUser.username]"
          routerLinkActive="active">
          <img [src]="currentUser.image" *ngIf="currentUser.image" class="user-pic" />
          {{ currentUser.username }}
        </a>
      </li>

      <li class="nav-item" *ngIf="ifAdmin">
        <a class="nav-link"
          routerLink="/admin"
          routerLinkActive="active">
          <i class="ion-gear-a"></i>&nbsp;Administration
        </a>
      </li>

    </ul>

  </div>
</nav>
