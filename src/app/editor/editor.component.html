<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <app-list-errors [errors]="errors"></app-list-errors>

        <form [formGroup]="articleForm">
          <fieldset [disabled]="isSubmitting">

            <fieldset class="form-group">
              <select class="form-control form-control-lg"
                formControlName="language">
                <option value="php">php</option>
                <option value="javascript">javascript</option>
                <option value="java">java</option>
                <option value="python">python</option>
                <option value="git">git</option>
                <option value="web-serveur">Serveur web</option>
                <option value="database">Base de donn√©es</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
              <select class="form-control form-control-lg"
                formControlName="framework">
                <option value="Symfony">Symfony</option>
                <option value="Laravel">Laravel</option>
                <option value="Angular">Angular</option>
                <option value="cakePHP">cakePHP</option>
                <option value="Django">Django</option>
                <option value="NodeJs">NodeJs</option>
                </select>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Article Title" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                formControlName="description"
                type="text"
                placeholder="What's this article about?" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="body"
                rows="8"
                placeholder="Write your article (in markdown)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Ex: html, php, angular6, mongodb, ... Appuiez sur entrer pour ajouter"
                [formControl]="tagField"
                (keyup.enter)="addTag()" />

              <div class="tag-list">
                <span *ngFor="let tag of article.tagList"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" (click)="removeTag(tag)"></i>
                  {{ tag }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
